            <div class="flex items-center space-x-2 p-1">

            <div class="flex items-center space-x-2 p-1">
                <label for="far">far-plane&nbsp;</label>

        <div>
            <div class="flex items-center space-x-2 p-1">
                <label for="x-rotation">x-rotation</label>
                <input id="x-rotation" type="range" min="-180" max="180" value="0" step="5" />
            </div>
            <div class="flex items-center space-x-2 p-1">
                <label for="y-rotation">y-rotation</label>
                <input id="y-rotation" type="range" min="-180" max="180" value="0" step="5" />
            </div>
            <div class="flex items-center space-x-2 p-1">
                <label for="z-rotation">z-rotation</label>
                <input id="z-rotation" type="range" min="-180" max="180" value="0" step="5" />
            </div>
        </div>
        <div>
            <div class="flex items-center space-x-2 p-1">
                <label for="x-translation">x-translation</label>
                <input id="x-translation" type="range" min="-3" max="3" step="0.1" value="0" />
            </div>
            <div class="flex items-center space-x-2 p-1">
                <label for="y-translation">y-translation</label>
                <input id="y-translation" type="range" min="-3" max="3" step="0.1" value="0" />
            </div>
            <div class="flex items-center space-x-2 p-1">
                <label for="z-translation">z-translation</label>
                <input id="z-translation" type="range" min="-2" max="2" step="0.1" value="0" />
            </div>
        </div>
        <div>
            <div class="flex items-center space-x-2 p-1">
                <label>auto-rotate</label>
                <label for="auto-rotation-x">x</label>
                <input id="auto-rotation-x" type="checkbox" />
                <label for="auto-rotation-y">y</label>
                <input id="auto-rotation-y" type="checkbox" />
                <label for="auto-rotation-z">z</label>
                <input id="auto-rotation-z" type="checkbox" />
            </div>
            <div class="flex items-center space-x-2 p-1 justify-center">
                <button class="rounded py-1 px-2 text-white bg-gray-600 hover:bg-gray-500" id="toggle-shading-btn">
                    Toggle Shading
                </button>
            </div>
            <div class="flex items-center space-x-2 p-1 justify-center">
                <button class="rounded py-1 px-2 bg-lime-700 hover:bg-lime-600" id="toggle-texture-btn">
                    Toggle Texture
                </button>
            </div>
